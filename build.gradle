plugins {
    id 'com.gradle.build-scan' version '1.6'
    id 'java'
}

buildScan {
  // licenseAgreementUrl = 'https://gradle.com/terms-of-service'
  // licenseAgree = 'yes'

  server = "http://gradle.myteam"

  publishAlways()
}

repositories {
  jcenter()
}

dependencies {
  compile "com.google.guava:guava:18.0"
  testCompile "junit:junit:4.11"
}
