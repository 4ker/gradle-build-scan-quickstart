plugins {
    id 'com.gradle.build-scan' version '1.3'
    id 'java'
}

buildScan {
  // licenseAgreementUrl = 'https://gradle.com/terms-of-service'
  // licenseAgree = 'yes'

  server = "http://gradle.myteam"

  tag "Demo"
  link "Build Scan Docs", "https://docs.gradle.com/scans"
  value "coolness", "amazing"

  publishAlways()
}

repositories {
  jcenter()
}

dependencies {
  compile "com.google.guava:guava:18.0"
  testCompile "junit:junit:4.11"
}
